<!DOCTYPE html>
<html>
    <head>
        <title>Prueba TFG</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="../static/css/style2.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div id="parametros">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <button class="btn btn-link">
                            Datos del barco
                        </button>
                    </h5>
                </div>
                <div id="" class=" ">
                    <div class="card-body">
                      <div class="inner">
                        <form>
                          <label for="shipWeight">Ship Weight:</label>
                          <input type="number" id="shipWeight" name="shipWeight" required>
                          <label for="shiDraft">Ship Draft:</label>
                          <input type="number" id="shiDraft" name="shiDraft" required>
                          <label for="initialVelocity">Initial Velocity:</label>
                          <input type="number" id="initialVelocity" name="initialVelocity" required>
                          <label for="fechaSalida">Fecha Salida:</label>
                          <input type="datetime-local" id="fechaSalida" name="fechaSalida" required>
                          <label for="fechaLlegada">Fecha Llegada Deseada:</label>
                          <input type="datetime-local" id="fechaLlegada" name="fechaLlegada" required>
                        </form>
                      </div>
                    </div>
                </div>
            </div>

            <div class="card">
              <div class="card-header">
                  <h5 class="mb-0">
                      <button class="btn btn-link">
                          Datos de la ruta
                      </button>
                  </h5>
              </div>
              <div id="" class=" ">
                  <div class="card-body">
                    <div class="inner">
                      <form>
                        <label for="latSalida">Coord. Latitud Salida:</label>
                        <input type="text" id="latSalida" name="latSalida" required>
                        <label for="lonSalida">Coord. Longitud Salida:</label>
                        <input type="text" id="lonSalida" name="lonSalida" required>
                        <label for="latDestino">Coord. Latitud Destino:</label>
                        <input type="text" id="latDestino" name="latDestino" required>
                        <label for="lonDestino">Coord. Longitud Destino:</label>
                        <input type="text" id="lonDestino" name="lonDestino" required>
                      </form>
                    </div>
                  </div>
              </div>
          </div>

            <div class="card">
              <div class="card-header">
                <h5 class="mb-0">
                  <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Opciones del algoritmo <i class="fa fa-chevron-down float-right rotate-icon down"></i>
                  </button>
                </h5>
              </div>
              <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
                <div class="card-body">
                  <div class="inner">
                    <form>
                      <label for="algorithm">Algoritmo:</label>
                      <select id="cars">
                        <option value="nsga-ii">NSGA-II</option>
                        <option value="ga+pso">GA+PSO</option>
                      </select>

                      <label for="upperBound">Upper Bound:</label>
                      <input type="text" id="upperBound" name="upperBound" required>
                      <label for="lowerBound">Lower Bound:</label>
                      <input type="text" id="lowerBound" name="lowerBound" required>
                      <label for="population">Population:</label>
                      <input type="text" id="population" name="population" required>
                      <label for="generations">Generations:</label>
                      <input type="number" id="generations" name="generations" value=50 required>
                      <label for="offspring">Offspring:</label>
                      <input type="text" id="offspring" name="offspring" required>
                      <label for="tasaMutacion">Tasa Mutaci√≥n:</label>
                      <input type="text" id="tasaMutacion" name="tasaMutacion" required>
                      <label for="tasaCrossover">Tasa Crossover:</label>
                      <input type="text" id="tasaCrossover" name="tasaCrossover" required>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="container">
              <div class="row">
                <div class="col-md-12 text-center my-3">
                  <button class="btn btn-primary btn-lg">Ejecutar Algoritmo</button>
                </div>
              </div>
            </div>

        </div>
        <div id="map">
          <iframe  src="https://www.openstreetmap.org/export/embed.html?bbox=-74.88281250000001%2C-34.88593094075316%2C-22.060546875%2C58.81374171570782&amp;layer=mapnik"></iframe>
        </div>
        <script src="script.js"></script>
        <script>
            $('.collapse').on('shown.bs.collapse', function(){
              $(this).parent().find(".rotate-icon").removeClass("down").addClass("up");
            }).on('hidden.bs.collapse', function(){
              $(this).parent().find(".rotate-icon").removeClass("up").addClass("down");
            });
        </script>
    </body>
</html>
